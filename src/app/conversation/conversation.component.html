<div class="conversationContainer" [ngClass]="{shaker:shake}">
    <div class="row my-5">
        <div class="col-sm-3 maxwi300">
            <div class="conversationSidebar">
                <div class="vh30">
                    <div class="avatarFrameonline">
                        <img src="../../assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
                    </div>
                </div>
                <div class="vh30"></div>
                <div class="vh25">
                    <div class="avatarFrameonline">
                        <img src="../../assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <br />
            <span class="friendName">Amigo 1</span> (online)
            <hr />

            <div class="vh55 overscroll pabo10" id="messageArea">
                <ng-container *ngFor="let m of conversation">
                    <div *ngIf="m.Type == 'text'">
                        <div *ngIf="m.Sender==user.Uid">
                            <i>
                                <b>{{getUserNickById(m.Sender)}}</b> dice:
                                <h3>
                                    <br /><span class="badge badge-pill badge-info">{{m.TextMessage}}</span>
                                </h3>
                            </i>
                        </div>
                        <div *ngIf="m.Sender!=user.Uid" class="text-right">
                            <b>{{getUserNickById(m.Sender)}}</b> dice:
                            <br />
                            <h3>
                                <span class="badge badge-pill badge-secondary">{{m.TextMessage}}</span>
                            </h3>
                        </div>
                    </div>

                </ng-container>
            </div>

            <div class="messageControlsContainer">
                <div class="d-inline">
                    <textarea [(ngModel)]="message.TextMessage" class="form-control" (keyup.enter)="sendMessage()" cols="30"
                        rows="10">
                    </textarea>
                </div>
                <div class="border d-block" *ngIf="message.AttachFile && message.AttachFile.length>0">
                    <i class="fas gradientGreen mx-1 my-1 attached" *ngFor="let file of message.AttachFile">
                        <span class="mr-5">{{file.FileName}}</span>
                        <i class="fas fa-trash-alt pointer" (click)="removeFile(file)"></i>
                    </i>
                </div>
                <div id="messageToolBar">
                    <div class="item">
                        <img src="assets/img/icons/regular_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item">
                        <img src="assets/img/icons/wink_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item">
                        <img (click)="sendZumbido()" src="assets/img/zumbido.png" class="tool">
                    </div>

                    <a class="btn btn-primary btn-sm marri10" accept="image/*" (click)="sendMessage()">Enviar</a>
                    <label class="
                        custom-file-upload">
                        <input type="file" (change)="fileChangeEvent($event)">
                        <i name="
                            image"></i>
                        Seleccionar Imagen
                    </label>
                </div>
            </div>
        </div>
    </div>


</div>
