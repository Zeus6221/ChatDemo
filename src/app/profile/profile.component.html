<div class="profileContainer">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="avatarFrameonline">
          <img src="../../assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
        </div>
        <hr>
        <div>
          <span>Cambiar Foto</span><br>
          <label class="custom-file-upload" for="">
            <input type="file">
            Subir Avatar
          </label>
        </div>
      </div>
      <div class="col-md-9">
        <div>
          <label fixed>Nick</label>
          <input type="text" class="form-control">
        </div>
        <div>
          <label fixed>Subnick</label>
          <input type="text" class="form-control">
        </div>
        <div>
          <label fixed>Email</label>
          <input type="email" disabled class="form-control">
        </div>
        <div>
          <label fixed>Status</label>
          <select class="form-control">
            <option value="online">Conectado</option>
            <option value="away">ausente</option>
            <option value="busy">ocupado</option>
            <option value="appear_offline">aparecer desconectado</option>
          </select>
        </div>
        <hr>
        <button class="btn btn-primary btn-block">Guardar</button>
      </div>
    </div>
  </div>
</div>
