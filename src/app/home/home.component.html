<div class="homeContainer" *ngIf="user">
  <div class="witeBorderGlassBox">
    <div class="homeHeadcontainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
            <img [src]="user.Avatar || 'assets/img/generic_avatar.png'" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>{{user.Nick}}</b>
          <div>
            <span>Online</span>
            <br>
            <span>
              < Escribe un mensaje personal>
            </span>
            <a (click)="logout()">logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded my-5">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="buscar amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>
    <hr>
    <div *ngIf="user.Friends">
      <b>amigos ({{user.Friends.length}}/{{user.Friends.length}})</b>

      <div class="disblo mb-3">
        <app-contact class="col-md-12" *ngFor="let user of user.Friends | search:query; let i = index" [FriendUId]="user"></app-contact>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amistad</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>Ingresa email de tu amigo</b>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
<hr>

<pre>{{closeResult}}</pre>
